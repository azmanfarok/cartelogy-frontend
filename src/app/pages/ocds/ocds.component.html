<div class='my-progress-bar-container' *ngIf="myprogressbar">
    <mat-progress-bar class="my-progress-bar" color="accent" mode="indeterminate" [value]="50" [bufferValue]="75">
    </mat-progress-bar>
</div>
<div fxLayout="column" fxLayoutAlign="center" class="my-m-3" style="min-height: 400px;">

    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-card fxFlex="100" class="my-m-2">
            <mat-card-header>
                <mat-card-title>OCDS Published</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="title" matSortDisableClear matSortDirection="desc" fxFill>

                    <!-- <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container> -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="tender_no">
                        <th mat-header-cell *matHeaderCellDef> Tender # </th>
                        <td mat-cell *matCellDef="let element"> {{element.NOMBOR_TENDER}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.TAJUK_TENDER | slice:0:28}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="ocds">
                        <th mat-header-cell *matHeaderCellDef> OCDS </th>
                        <td mat-cell *matCellDef="let element">
                            <a mat-flat-button color="primary" target="_blank" href="https://cartelogy.mentadak.com/published/ocds/{{element.OCDS}}">
                            View
                          </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
